<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Indian Cuisine</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Checkout</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="reservation.html">Reservations</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="offers.html">Special Offers</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="checkout-form">
            <h2>Your Details</h2>
            <form action="submit-order.php" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="address">Delivery Address:</label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group">
                    <label for="order-notes">Order Notes (optional):</label>
                    <textarea id="order-notes" name="orderNotes"></textarea>
                </div>
                <!-- This section can be dynamically filled with the user's cart or selected items -->
                <h2>Your Order</h2>
                <p>Please review your order before submitting.</p>
                <!-- Example static order summary -->
                <ul>
                    <li>Butter Chicken x 1 - ₹350</li>
                    <li>Paneer Tikka x 2 - ₹300</li>
                    <li>Naan x 3 - ₹90</li>
                    <li>Total: ₹740</li>
                </ul>
                <div class="submit-button">
                    <button type="submit">Submit Order</button>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Indian Cuisine. All Rights Reserved.</p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
